<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="login_form_container">
      <div class="login_form">
        <h2>LOAN APPLICATION</h2>
        <div class="input_group">
          <p>Gender</p>
          <select class="input_text">
            <option>Male</option>
            <option>Female</option>
          </select>
          
        </div>
        <div class="input_group">
          <p>Married</p>
          <select class="input_text">
            <option>Yes</option>
            <option>No</option>
          </select>
          
        </div>
        <div class="input_group">
          <p>Dependents</p>
          <select class="input_text">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3+</option>

          </select>
        </div>
        <div class="input_group">
          <p>Education</p>
          <select class="input_text">
            <option>Graduate</option>
            <option>Not Graduate</option>

          </select>
        </div>
        <div class="input_group">
          <p>Self_Employed</p>
          <select class="input_text">
            <option>Yes</option>
            <option>No</option>

          </select>
        </div>

        <div class="input_group">
          <p>ApplicantIncome</p>
          <input
            type="text"
            class="input_text"
          />
        </div>
        <div class="input_group">
          <p>CoapplicantIncome</p>
          <input
            type="text"
            class="input_text"
          />
        </div>
        <div class="input_group">
          <p>LoanAmount</p>
          <input
            type="text"
            class="input_text"
          />
        </div>
       
        <div class="input_group">
          <p>Credit_History</p>
          <select class="input_text">
            <option>0</option>
            <option>1</option>

          </select>
        </div>
        <div class="input_group">
          <p>Property Area</p>
          <select class="input_text">
            <option>Urban</option>
            <option>Semiurban</option>
            <option>Rural</option>

          </select>
        </div>
        <div class="asa">
        <div class="button_group " id="login_button">
          <a>Predict</a>
        </div>
      </div>
      </div>
    </div>

    
 Â </body>
</html>
